<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Bird Table</title>
</head>

<body>
    <h1>Heaviest Bird Table</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>몸무게</th>
                <th>평균몸무게</th>
                <th>비행여부</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>타조</td>
                <td>104kg</td>
                <td>104kg</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>소말리아 타조</td>
                <td>90kg</td>
                <td>90kg</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>야생 칠면조</td>
                <td>90kg</td>
                <td>90kg</td>
                <td>YES</td>
            </tr>
        </tbody>
    </table>

    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">이름</th>
                <th colspan="2">몸무게</th>
                <th rowspan="2">비행여부</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>타조</td>
                <td>104kg</td>
                <td>230lb</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>소말리아 타조</td>
                <td>90kg</td>
                <td>200lb</td>
                <td>NO</td>
            </tr>
            <tr>
                <td>야생 칠면조</td>
                <td>14kg</td>
                <td>30lb</td>
                <td>YES</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
