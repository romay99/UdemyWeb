<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race_Register_Demo</title>
</head>

<body>
    <H1>Race Registration!!</H1>

    <form action="/test">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <p>Select a Race:</p>
        <input type="radio" id="fr5k" name="race" value="fr5k">
        <label for="fr5k">Fun run 5K</label>
        <br>
        <input type="radio" id="HM" name="race" value="HM">
        <label for="HM">Half Marathon</label>
        <br>
        <input type="radio" id="FM" name="race" value="FM">
        <label for="FM">Full Marathon</label>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="choose">Select Age Group</label>
            <select name="choose" id="choose">
                <option value="under18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-40">31-40</option>
                <option value="41over">41+</option>
            </select>
        </p>
        <button>Register</button>





    </form>


</body>

</html>
